<app-signinmodal></app-signinmodal>
<section data-aos="fade-up">
    <div class="container mt-5" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" >
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class=" col-lg-8 col-md-10">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>
  
                  <form (ngSubmit)="submitForm()" [formGroup]="signInForm" class="mx-1 mx-md-4">
  

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-floating flex-fill mb-0">
                        <input formControlName="email" placement="end top"  [ngbPopover]="signInForm.get('email')?.valid ?'':'Enter A Valid Email'"
                        type="email" id="email" placeholder="Your Email" class="form-control shadow" />
                        <label class="form-label" for="email">Your Email</label>
                      </div>
                    </div>
                    
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-floating flex-fill mb-0">
                        <input formControlName="password"  placement="end top"  [ngbPopover]="signInForm.get('password')?.valid ?'':'Password must contain 3 characters'"
                        type="password" id="password" type="password" placeholder="Your Password" class="form-control shadow" />
                        <label class="form-label" for="password">Your Password</label>
                      </div>
                    </div>

                    <p class="text-center text-danger blue"> Dont have an account? <a routerLink="/signup"> Sign Up </a> </p>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <input type="submit" class="border border-5 btn btn-outline-danger btn-lg mybut " name="Sign In">
                    </div>
                    
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
