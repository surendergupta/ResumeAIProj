<app-signupmodal #modal></app-signupmodal>
<section data-aos="fade-up">
    <div class="bg-fix mt-5  container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" >
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class=" col-lg-8 col-md-10">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                  
                  <form (ngSubmit)="submitForm()" [formGroup]="signUpForm" class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-floating flex-fill mb-0">
                        <input  placement="end top" [ngbPopover]="signUpForm.get('name')?.valid ?'':'User name must be 4 characters'" 
                           formControlName="name"  name="name"  type="text" id="name" placeholder="Your Name" class="form-control shadow" />
                        <label class="form-label" for="name">Your Name</label>
                      </div>
                        
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-floating flex-fill mb-0">
                        <input  placement="end top"  [ngbPopover]="signUpForm.get('email')?.valid ?'':'Enter A Valid Email'"
                           formControlName="email"  type="text" id="email"  placeholder="Your Email" class="form-control shadow" />
                        
                           <label class="form-label" for="email">Your Email</label>
                      </div>
                    </div>
                    
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i  class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-floating flex-fill mb-0">
                        <input placement="end top"  [ngbPopover]="signUpForm.get('password')?.valid ?'':'Password must contain 3 characters'"
                        formControlName="password" type="password" name="password" type="password" id="password" placeholder="Your Password" class="form-control shadow" />
                        <label class="form-label" for="password">Your Password</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-floating flex-fill mb-0">
                        <input   placement="end top" [ngbPopover]="signUpForm.get('retypepassword')?.valid ?'':'Passwords dont match'"
                        formControlName="retypepassword" type="retypepassword" id="retypepassword"  type="password" placeholder="Retype Password" class="form-control shadow" />
                        <label class="form-label" for="retypepassword">Retype Password</label>
                      </div>
                    </div>
                    



                    <p class="text-center blue text-danger"> Already have an account? <a routerLink="/signin"> Sign In </a> </p>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <input type="submit" class="btn btn-outline-primary btn-lg border-5 border mybut" name="Sign Up">
                    </div>
                  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
