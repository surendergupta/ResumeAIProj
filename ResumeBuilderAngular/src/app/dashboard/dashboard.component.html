<div  class="container-fluid">
    <div class="row mt-3 h1 text-center justify-content-center">
       <p> Hey <i  class="text-danger">{{(currentUser$| async)!.name}}</i>, Heres your dashboard
       </p>
    </div>
    <div class="row justify-content-center" *ngIf="((currentUser$)| async )as user">
       
        <div data-aos="fade-up"   *ngFor="let card of cards;index as i" style="background-color: var(--peach);" class="card m-3 mx-2 shadow border-danger  col-md-4 col-10" >
            <div  class="row g-0 text-danger">
              <div class="col-md-4 d-flex justify-content-center">
                <i [class]="card.icon" style="color: var(--dark-blue);" class="fa fa-5x  align-self-center  mt-2" aria-hidden="true"></i>
              </div>
              <div class="col-md-8">
                <div  class="card-body d-flex justify-content-space-between  flex-column">
                  <h5 class="card-title  ">{{card.title}}</h5>
                  <p class="card-text">{{card.description}}</p>
                  <a class="mybut btn btn-outline-danger mx-auto" [routerLink]="card.link"> Take Me There</a>
                </div>
              </div>
            </div>
          </div>
    </div>

</div>
