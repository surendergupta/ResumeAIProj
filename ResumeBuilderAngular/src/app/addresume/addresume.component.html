<app-signinmodal></app-signinmodal>
<div class="container-fluid"> 
    <div class="row mt-3 justify-content-center">
        <h1 style="color: var(--dark-blue);" class="h1 text-center">Create A New Resume</h1>
    </div>

    <div class="mt-5 d-flex align-items-center flex-column">
        <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-file fa-lg me-3 fa-fw"></i>
            <div class="form-floating flex-fill mb-0">
              <input [formControl]="resumeName" placement="end top"
              type="text" placeholder="Resume Name" class="form-control shadow" />
              <label class="form-label" for="email">Resume Name</label>
            </div>
          </div>
          <div class="d-flex">
              <h3 class="px-2 mx-3">Basic</h3>
              <div class="form-check form-switch  form-switch-lg">
                
                <input class="form-check-input " [formControl]="openai" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              
              </div>
              <h3 class="mx-3">OpenAI</h3>
        </div>
        <div *ngIf="openai.value == null || openai.value ==false " class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-person fa-lg me-3 fa-fw"></i>
            <div class="form-floating flex-fill mb-0">
              <input [formControl]="name" placement="end top"
              type="text" placeholder="Your Name" class="form-control shadow" />
              <label class="form-label" for="email">Your Name</label>
            </div>
          </div>

        <div *ngIf="openai.value == null || openai.value ==false" class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-floating flex-fill mb-0">
              <input [formControl]="email" placement="end top"
              type="email" id="email" placeholder="Your Email" class="form-control shadow" />
              <label class="form-label" for="email">Your Email</label>
            </div>
        </div>

        <div *ngIf="openai.value==true" class="d-flex flex-column">
            <h2>Enter Your Description For OpenAI</h2>
            <textarea #description [value]="'I am '+ authService.getCurrentUser().name" style="resize: none;" class=" mt-5 form-control" cols="30" rows="10"></textarea>
        </div>
        <div class="d-flex mt-3 justify-content-center mx-4 mb-3 mb-lg-4">
            <input (click)="submit()" type="submit" value="Add Resume" class="border border-5 btn btn-outline-danger btn-lg mybut " name="Add Resume">
          </div>

    </div>
</div>
